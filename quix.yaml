# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: Chat Sentiment Analysis
    application: Sentiment analysis
    deploymentType: Service
    # version: sa-v2.0
    resources:
      cpu: 500
      memory: 1000
      replicas: 1
    desiredStatus: Running
    variables:
      - name: input
        inputType: InputTopic
        description: This is the raw data input topic
        required: true
        value: chat-messages
      - name: output
        inputType: OutputTopic
        description: This is the output for the Hugging Face model score
        required: true
        value: chat-with-sentiment
      - name: buffer_delay
        inputType: FreeText
        description: ''
        required: true
        value: 0
  - name: Drafts Sentiment Analysis
    application: Drafts sentiment analysis
    deploymentType: Service
    version: d49be638a568e2d209ec50a8eb2c6e2efbcc1e0f
    resources:
      cpu: 500
      memory: 1000
      replicas: 1
    state:
      enabled: true
      size: 1
    desiredStatus: Running
    variables:
      - name: input
        inputType: InputTopic
        description: This is the raw data input topic
        required: true
        value: drafts
      - name: output
        inputType: OutputTopic
        description: This is the output for the Hugging Face model score
        required: true
        value: drafts_sentiment
  - name: BigQuery Journeys
    application: BigQuery
    deploymentType: Service
    version: bigquery-v1
    resources:
      cpu: 500
      memory: 1000
      replicas: 1
    desiredStatus: Stopped
    variables:
      - name: input
        inputType: InputTopic
        description: This is the input topic
        required: true
        value: chat-with-sentiment
      - name: PROJECT_ID
        inputType: FreeText
        description: The BigQuery GCP Project ID
        required: true
        value: chatapp-396214
      - name: DATASET_ID
        inputType: FreeText
        description: The target BigQuery dataset ID
        required: true
        value: chatapp
      - name: DATASET_LOCATION
        inputType: FreeText
        description: Location of BigQuery dataset
        required: true
        value: europe-west3
      - name: SERVICE_ACCOUNT_JSON
        inputType: HiddenText
        description: JSON string of the service account file for the BigQuery GCP project
        required: true
      - name: MAX_QUEUE_SIZE
        inputType: FreeText
        description: Max queue size for the sink ingestion
        required: true
        value: 50
  - name: Twitch Chat
    application: Twitch Chat
    deploymentType: Service
    version: b1bd9106b18a6da5c38f99b02dfdd7f5920bc2d6
    resources:
      cpu: 500
      memory: 1000
      replicas: 1
    desiredStatus: Running
    variables:
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write messages into
        required: true
        value: twitch-messages
      - name: StreamsToJoinCount
        inputType: FreeText
        description: Number of active stream channel to constantly be connected to
        required: true
        value: 10
      - name: TwitchBotToken
        inputType: Secret
        description: Twitch Bot token needed for reading messages from channels
        required: true
        value: TwitchBotToken
      - name: TwitchAppClientId
        inputType: Secret
        description: Twitch App client id - needed for calling Twitch API
        required: true
        value: TwitchAppClientId
      - name: TwitchAppClientSecret
        inputType: Secret
        description: Twitch App client secret - needed for calling Twitch API
        required: true
        value: TwitchAppClientSecret
  - name: Project Front End
    application: Sentiment Demo UI
    deploymentType: Service
    version: de0529ab12e9f3f3dcd1928537296bc6112090c1
    resources:
      cpu: 500
      memory: 500
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: sentimentdemoui
    desiredStatus: Running
    variables:
      - name: sentiment
        inputType: FreeText
        description: The topic to read from
        required: true
        value: chat-with-sentiment
      - name: messages
        inputType: FreeText
        description: The topic to read from
        required: true
        value: chat-messages
      - name: drafts
        inputType: FreeText
        description: ''
        required: true
        value: drafts
      - name: drafts_sentiment
        inputType: FreeText
        description: ''
        required: false
        value: drafts_sentiment
      - name: twitch_messages
        inputType: FreeText
        description: ''
        required: false
        value: twitch-messages
      - name: bearer_token
        inputType: Secret
        description: ''
        required: true
        value: bearerToken
  - name: Twitch Sentiment Analysis
    application: Sentiment analysis
    deploymentType: Service
    version: sa-v2.0
    resources:
      cpu: 500
      memory: 1000
      replicas: 1
    desiredStatus: Running
    variables:
      - name: input
        inputType: InputTopic
        description: This is the raw data input topic
        required: true
        value: twitch-messages
      - name: output
        inputType: OutputTopic
        description: This is the output for the Hugging Face model score
        required: true
        value: chat-with-sentiment
      - name: buffer_delay
        inputType: FreeText
        description: ''
        required: true
        value: 0

# This section describes the Topics of the data pipeline
topics:
  - name: drafts
    persisted: false
    configuration:
      partitions: 1
      ReplicationFactor: 1
      retentionInMinutes: 120
      retentionInBytes: 1024
  - name: drafts_sentiment
    persisted: false
    configuration:
      partitions: 1
      ReplicationFactor: 1
      retentionInMinutes: 120
      retentionInBytes: 1024
  - name: chat-messages
    persisted: false
    configuration:
      partitions: 1
      ReplicationFactor: 1
      retentionInMinutes: 120
      retentionInBytes: 1024
  - name: chat-with-sentiment
    persisted: false
    configuration:
      partitions: 1
      ReplicationFactor: 1
      retentionInMinutes: 120
      retentionInBytes: 1024
  - name: twitch-messages
    persisted: false
    configuration:
      partitions: 1
      ReplicationFactor: 1
      retentionInMinutes: 60
      retentionInBytes: 1024
